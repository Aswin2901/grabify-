{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- login23:11-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "custom_admin/img/grabify-icon.png" %}">
    <title>Grabify</title>
    <link rel="stylesheet" type="text/css" href="{% static "custom_admin/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "custom_admin/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "custom_admin/css/style.css" %}">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center">
				<div class="account-box">
                    <form method='POST' class="form-signin">
                        {% csrf_token %}
						<div class="account-logo">
                            <a href="index-2.html"><img src="{% static "custom_admin/img/grabify-logo.svg" %}" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Username or Email</label>
                            <input type="text" name="Username" autofocus="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        {% comment %} <div class="form-group text-right">
                            <a href="forgot-password.html">Forgot your password?</a>
                        </div> {% endcomment %}
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn">Login</button>
                        </div>
                        {% comment %} <div class="text-center register-link">
                            Donâ€™t have an account? <a href="register.html">Register Now</a>
                        </div> {% endcomment %}
                    </form>
                </div>
			</div>
        </div>
    </div>
    <script src="{% static "custom_admin/js/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "custom_admin/js/popper.min.js" %}"></script>
    <script src="{% static "custom_admin/js/bootstrap.min.js" %}"></script>
    <script src="{% static "custom_admin/js/app.js" %}"></script>
</body>


<!-- login23:12-->
</html>
