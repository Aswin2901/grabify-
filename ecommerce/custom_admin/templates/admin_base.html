{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "custom_admin/img/grabify - icon.ico" %}">
    <title>Grabify</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "custom_admin/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "custom_admin/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "custom_admin/css/style.css" %}">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="header">
			<div class="header-left">
				<a href="index-2.html" class="logo">
					<img src="{% static "custom_admin/img/grabify - icon.ico" %}" width="35" height="35" alt=""><span>Grabify</span> 
				</a>
			</div>
			<a id="toggle_btn" href="{% static "custom_admin/javascript:void(0);" %}"><i class="fa fa-bars"></i></a>
            <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
            <ul class="nav user-menu float-right">
                
                
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img">
							<img class="rounded-circle" src="{% static "custom_admin/img/user.jpg" %}" width="24" alt="Admin">
							<span class="status online"></span>
						</span>
						<span>Admin</span>
                    </a>
					<div class="dropdown-menu">
						<script>
                            // Function to prompt the user for confirmation before logging out
                            function confirmLogout() {
                                if (confirm("Are you sure you want to log out?")) {
                                    // If the user clicks "OK", redirect to the logout URL
                                    window.location.href = "{% url 'logout' %}";
                                }
                            }
                        </script>
                        
                        <!-- Add this link in your HTML where you want the logout button to appear -->
                        <a class="dropdown-item" href="#" onclick="confirmLogout()">Logout</a>
					</div>
                </li>
            </ul>
            <div class="dropdown mobile-user-menu float-right">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                    <script>
                        // Function to prompt the user for confirmation before logging out
                        function confirmLogout() {
                            if (confirm("Are you sure you want to log out?")) {
                                // If the user clicks "OK", redirect to the logout URL
                                window.location.href = "{% url 'logout' %}";
                            }
                        }
                    </script>
                    
                    <!-- Add this link in your HTML where you want the logout button to appear -->
                    <a class="dropdown-item" href="#" onclick="confirmLogout()">Logout</a>
                </div>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                        <li>
                            <a href="{% url 'custom_admin:dashbord' %}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                        </li>
						<li>
                            <a href="{% url 'custom_admin:product_list'  %}"><i class="fa fa-cart-plus"></i> <span>Products</span></a>
                        </li>
                        <li>
                            <a href="{% url 'custom_admin:user_list' %}"><i class="fa fa-user-o"></i> <span>Users</span></a>
                        </li>
                        <li>
                            <a href="{% url 'custom_admin:order_management' %}"><i class="fa fa-calendar"></i> <span>Orders</span></a>
                        </li>
                        <li>
                            <a href="{% url 'custom_admin:category_list' %}"><i class="fa fa-hospital-o"></i> <span>Category</span></a>
                        </li>
                        <li>
                            <a href="{% url 'custom_admin:offer_admin' %}"><i class="fa fa-gift"></i> <span>offer</span></a>
                        </li>
                        {% comment %} <li class="submenu">
                            <a href="#"><i class="fa fa-commenting-o"></i> <span> Blog</span> <span class="menu-arrow"></span></a>
                            <ul style="display: none;">
                                <li><a href="blog.html">Blog</a></li>
                                <li><a href="blog-details.html">Blog View</a></li>
                                <li><a href="add-blog.html">Add Blog</a></li>
                                <li><a href="edit-blog.html">Edit Blog</a></li>
                            </ul>
                        </li> {% endcomment %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="page-wrapper">
            {% block body %}
            
            {% endblock %}
        </div>
        <div class="sidebar-overlay" data-reff=""></div>
        <script src="{% static "custom_admin/js/jquery-3.2.1.min.js" %}"></script>
        <script src="{% static "custom_admin/js/popper.min.js" %}"></script>
        <script src="{% static "custom_admin/js/bootstrap.min.js" %}"></script>
        <script src="{% static "custom_admin/js/jquery.slimscroll.js" %}"></script>
        <script src="{% static "custom_admin/js/Chart.bundle.js" %}"></script>
        <script src="{% static "custom_admin/js/chart.js" %}"></script>
        <script src="{% static "custom_admin/js/app.js" %}"></script>
    
    </body>
    
    
    
    </html>
