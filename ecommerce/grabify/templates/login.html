{% extends "base.html" %}
{% block body %}
{% load static %}
 <!--Body Content-->

 <div id="page-content">
    <!--Page Title-->
    <div class="page section-header text-center">
        <div class="page-title">
            <div class="wrapper"><h1 class="page-width">Login</h1></div>
          </div>
    </div>
    <!--End Page Title-->
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                <div class="mb-4">
                    {% if error_flag %}
                            <div class="alert alert-danger">
                                {{ error_message }}
                            </div>

                    {% elif success_flag %}
                            <div class="alert alert-success">
                                {{ success_message }}
                            </div>
                    {% endif %}
                    <form method="post" action="{% url 'login' %}" id="CustomerLoginForm" accept-charset="UTF-8" class="contact-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="CustomerEmail">Email or Username</label>
                                    <input type="text" name="email_or_username" placeholder="" id="CustomerEmail" class="" autocorrect="off" autocapitalize="off" autofocus="">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="CustomerPassword">Password</label>
                                    <input type="password" value="" name="password" placeholder="" id="CustomerPassword" class="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="submit" class="btn mb-3" value="Sign In">
                                <p class="mb-4">
                                    <a href="{% url 'generate_otp' %}" style="margin-left: 10px; color: blue;">Forgot Password?</a>
                                    <a href="{% url 'signin' %}" id="customer_register_link">Create account</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
               </div>
        </div>
    </div>
    
</div>
<!--End Body Content-->
{% endblock body %}
