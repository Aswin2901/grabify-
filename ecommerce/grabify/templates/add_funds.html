{% extends "base.html" %}
{% block body %}
{% load static %}
<style>
    form {
        text-align: center;
        margin: 0 auto;
        max-width: 80%;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
    }

    form input[type="number"] {
        width: 50%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Style for the submit button */
    form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    form button:hover {
        background-color: black;
    }

    .error {
        color: red;
        margin-top: -15px; /* Adjust as needed */
        margin-bottom: 10px;
    }
</style>
<h1>Add Funds</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Funds</button>
    </form>

{% endblock body %}
